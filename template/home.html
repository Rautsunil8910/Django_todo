<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_App</title>
    <style>
        .del{
         font-size: 20px;
         
        }
    </style>
</head>
<body bgcolor="cyan">
    {% block content %}

    <h2>My Todo List</h2>
    
    <form  method="POST">
        {% csrf_token %}
        <input type="text" name="content" >&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="submit" value="addTodoItem">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      
      
        <div>
            {% for message in messages %}
            <h1>{{message}}</h1>
            {% endfor %}
        </div>
    </form>
    <br>

    <ul>
        {% for i in items  %}

        <li>
           {{i.content}}

         <a class="del" href="delete/{{i.id}}" id="{{i.id}}">delete</a>
         <a class="del" href="update/{{i.id}}" id="{{i.id}}">update</a>
        </li>
        {% endfor  %}

    </ul>
    {% endblock %}
</body>
</html>
