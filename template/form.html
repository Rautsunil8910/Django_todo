
{% extends 'home.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
</head>
<body>
{% block content %}

<h1>Admin Form</h1>
<form  method="post">

    {% csrf_token %}
    <table>
        {% for field in dest %}
        <tr>
            <th>
                {{field.label}}
            </th>
        
            <td>
                {{field}}

            </td>
        </tr>
        {% endfor %}
    </table>
  <button type="submit">Submit</button>
</form>
{% endblock %}
    
</body>
</html>
